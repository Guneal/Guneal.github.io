<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page-404">
    <div id="banner"></div>
    <div id="header"></div>
    <div id="nav"></div>

    <div class="container">
        <img id="game-title" src="404-hell-title.png" alt="OH NO... You Fell in 404 Hell">
        <p class="instruction-text">Youâ€™ve fallen into 404Hell! Dodge the obstacles to survive. Head back to the <a href="index.html">homepage</a> to escape.</p>

            <div class="game-canvas-wrapper">
                <canvas id="game-canvas"></canvas>
                <div id="leaderboard-container" style="display: none;">
                    <div id="score-display"></div>
                    <div id="name-entry">
                        <div id="name-underscores">
                            <span class="underscore" data-index="0">_</span>
                            <span class="underscore" data-index="1">_</span>

                        </div>
                        <input id="name-input" type="text" maxlength="3" placeholder="Enter 3-letter name" style="margin-bottom: 10px;">
                        <button id="confirm-name-button" disabled>Confirm</button>
                    </div>
                    <div id="leaderboard-scores" class="leaderboard-scores"></div>
                </div>
                <button id="reward-button" style="display: none; margin-top: 10px;">Claim Your Reward!</button>
                <div id="reward-video" style="display: none; margin-top: 10px;"></div>
                <button id="restart-button" style="display: none;">Restart</button>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="scripts.js"></script>
    <script src="404hell.js"></script>
</body>
</html>
